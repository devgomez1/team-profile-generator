        background-color: darkgrey;
      }
      .header {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        height: 75px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
        font-family: sans-serif;

      .boxManager {
        border: 1px solid black;

        border-radius: 15px;

        color: rgb(0, 0, 0);
      }
      .boxes {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
